<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Do something RANDOM</title>
</head>
<body>
    <header>
        <h1>RANDOM!</h1>
    </header>
    <div class="container">
        <form id="js-form">
            <p class="statement">Are you bored, can't decide on an activity, or simply browsing around? <br>Get RANDOM feedback!</p>
            <input type="button" class="button random-advice" value="Click for RANDOM Advice">
            <br>
            <input type="button" class="button random-activity" value="Click for RANDOM Activities">
            <br>
            <!--<input type="button" class="button random-name" value="Click for RANDOM Names">
            <br>-->
            <input type="button" class="button random-dog" value="Click for RANDOM Dog Pics">
            <br>
            <input type="button" class="button random-cat" value="Click for RANDOM Cat Pics">
        </form>

        <p id="js-error-message" class="js-error-message"></p>
        <section id="results" class="hidden">
            <div id="results-list"></div>
            <input type="button" class="button previous" value="Previous">
            <input type="button" class="button next" value="Next">
        </section>
    </div>
    <footer role="contentinfo" id="copyright"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
