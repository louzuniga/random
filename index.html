<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Do something RANDOM</title>
</head>
<body>
    <div class="container">
        <h1>RANDOM!</h1>
        <form id="js-form">
            <p class="statement">Are you bored, can't decide on an activity, or simply browsing around?</p>
            <p class="statement">Get RANDOM feedback!</p>
            <input type="button" class="button random-advice" value="Click for RANDOM Advice">
            <br>
            <input type="button" class="button random-activity" value="Click for RANDOM Activities">
            <br>
            <input type="button" class="button random-name" value="Click for RANDOM Names">
        </form>

        <p id="js-error-message" class="js-error-message"></p>
        <section id="results" class="hidden">
            <p id="results-list"></p>
            <input type="button" class="button previous" value="Previous">
        </section>
    </div>
    <footer id="copyright"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
